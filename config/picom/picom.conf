corner-radius = 15;
round-borders = 1;

# Backend - glx is best for vsync and smooth rendering
backend = "glx";

# GLX optimizations
glx-no-stencil = true;
glx-copy-from-front = false;
glx-no-rebind-pixmap = true;
use-damage = true;

# VSync - this is the main fix for screen tearing and choppiness
vsync = true;

# Smooth fading for window open/close/opacity changes
fading = false;
fade-in-step = 0.05;
fade-out-step = 0.05;
fade-delta = 5;

# Avoid flickering/artifacts
unredir-if-possible = false;

rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'Polybar'",
  "class_g = 'i3bar'",
  "window_type = 'tooltip'"
];
