# Default shell
shell:
  program: /bin/zsh

# Colors
# env:
#   TERM: alacritty
# Window customization
window:
  dimensions:
    columns: 182
    lines: 53
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.95
  decorations: buttonless

# Scrolling
scrolling:
  history: 10000
  multiplier: 3

# Font
font:
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold
  italic:
    family: Hack Nerd Font
    style: Italic
  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic
  size: 13
draw_bold_text_with_bright_colors: true


colors:
  name: TokyoNight Night
  author: Folke
  # Default colors
  primary:
    background: '0x1a1b26'
    foreground: '0xc0caf5'

  # Normal colors
  normal:
    black: '0x15161E'
    red: '0xf7768e'
    green: '0xA09BDA' #'0x9ece6a' Change command color from green to purple
    yellow: '0xe0af68'
    blue: '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan: '0x7dcfff'
    white: '0xa9b1d6'

  # Bright colors
  bright:
    black: '0x414868'
    red: '0xf7768e'
    green: '0x9ece6a'
    yellow: '0xe0af68'
    blue: '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan: '0x7dcfff'
    white: '0xc0caf5'

  indexed_colors:
    - { index: 16, color: '0xff9e64' }
    - { index: 17, color: '0xdb4b4b' }
# Misc
selection:
  save_to_clipboard: false

cursor:
  style: block
  unfocused_hollow: true

# Key bindings
key_bindings:
  # iterm2 Vim key bindings
  - { key: Return, mods: Command, chars: ":wq\n" }
  - { key: S, mods: Command, chars: ":w\n" }

  # Quality of life
  - {
      key: Comma,
      mods: Command,
      command:
        {
          program: "sh",
          args: [ "-c", "vim ~/.config/alacritty/alacritty.yml" ]
        }
    }
  - { key: N, mods: Command, action: SpawnNewInstance }
  - { key: Space, mods: Alt, chars: " " }
  - { key: Back, mods: Super, chars: "\x15" }
  # delete word/line
  - { key: H, mods: Alt, chars: "\eb" }
  # one word left
  - { key: L, mods: Alt, chars: "\ef" }
  # one word right
  - {
      key: Left,
      mods: Command,
      chars: "\eOH",
      mode: AppCursor
    }
  # Home
  - {
      key: Right,
      mods: Command,
      chars: "\eOF",
      mode: AppCursor
    }
  # End
  - { key: V, mods: Command, action: Paste }
  - { key: C, mods: Command, action: Copy }

  # Allow special characters
  - { key: Grave, mods: Alt, chars: "~" }
  - { key: N, mods: Command|Shift, action: SpawnNewInstance }
  - { key: 10, mods: Alt, chars: "\\" }
  # barra invertida `\`
  - { key: 18, mods: Alt, chars: "|" }
  # barra vertical `|`
  - { key: Key2, mods: Alt, chars: "@" }
  # arroba `@`
  - { key: Q, mods: Alt, chars: "@" }
  # arroba `@`
  - { key: Key3, mods: Alt, chars: "#" }
  # almohadilla/cardinalidad `#`
  - { key: Key6, mods: Alt, chars: "¬" }
  # negación en lógica `¬`
  - { key: 39, mods: Alt, chars: "{" }
  # abre llaves `{`
  - { key: 42, mods: Alt, chars: "}" }
  # cierra llaves `}`
  - { key: 33, mods: Alt, chars: "[" }
  # abre corchetes `[`
  - { key: 30, mods: Alt, chars: "]" }
  # cierra corchetes `]`
theme: Tokyonight_Night
