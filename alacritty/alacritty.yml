# Default shell
shell:
  program: /bin/zsh

# Colors
env:
  TERM: alacritty
# Window customization
window:
  dimensions:
    columns: 182
    lines: 53
  padding:
    x: 5
    y: 7
  class:
    instance: Alacritty
    general: Alacritty
    # opacity: .9
  decorations: buttonless

# Scrolling
scrolling:
  history: 10000
  multiplier: 3

# Font
font:
  normal:
    family: MesloLGS NF
    style: Regular
  bold:
    family: MesloLGS NF
    style: Bold
  italic:
    family: MesloLGS NF
    style: Italic
  bold_italic:
    family: MesloLGS NF
    style: Bold Italic
  size: 14
draw_bold_text_with_bright_colors: true

colors:
  name: TokyoNight Night
  author: Folke
  # Default colors
  primary:
    background: '0x24283B'
    foreground: '0xc0caf5'

  # Normal colors
  normal:
    black: '0x15161E'
    red: '0xf7768e'
    green: '0xA09BDA' #'0x9ece6a' Change command color from green to purple
    yellow: '0xe0af68'
    blue: '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan: '0x7dcfff'
    white: '0xa9b1d6'

  # Bright colors
  bright:
    black: '0x414868'
    red: '0xf7768e'
    green: '0x9ece6a'
    yellow: '0xe0af68'
    blue: '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan: '0x7dcfff'
    white: '0xc0caf5'

  indexed_colors:
    - { index: 16, color: '0xff9e64' }
    - { index: 17, color: '0xdb4b4b' }

# Misc
selection:
  save_to_clipboard: false

cursor:
  style: block
  unfocused_hollow: true

# Key bindings
key_bindings:
  # new window
  - { key: N, mods: Command, action: SpawnNewInstance }
  # don't really know
  - { key: Space, mods: Alt, chars: " " }
  - { key: Back, mods: Super, chars: "\x15" }

  # one word left
  - { key: Left, mods: Alt, chars: "\eb" }
  # one word right
  - { key: Right, mods: Alt, chars: "\ef" }
  # Home
  - { key: Left, mods: Command, chars: "\eOH", mode: AppCursor }
  # End
  - { key: Right, mods: Command, chars: "\eOF", mode: AppCursor }
  # Copy paste
  - { key: V, mods: Command, action: Paste }
  - { key: C, mods: Command, action: Copy }

  # Allow special characters
  # tilde ~
  - { key: Grave, mods: Alt, chars: "~" }
  # barra invertida `\`
  - { key: 10, mods: Alt, chars: "\\" }
  # barra vertical `|`
  - { key: 18, mods: Alt, chars: "|" }
  # arroba `@`
  - { key: Key2, mods: Alt, chars: "@"}
  # almohadilla/cardinalidad `#`
  - { key: Key3, mods: Alt, chars: "#" }
  # negación en lógica `¬`
  - { key: Key6, mods: Alt, chars: "¬" }
  # abre llaves `{`
  - { key: 39, mods: Alt, chars: "{" }
  # cierra llaves `}`
  - { key: 42, mods: Alt, chars: "}" }
  # abre corchetes `[`
  - { key: 33, mods: Alt, chars: "[" }
  # cierra corchetes `]`
  - { key: 30, mods: Alt, chars: "]" }
