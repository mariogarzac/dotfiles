# Window customization
window:
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 1
  decorations: none

# Scrolling
scrolling:
  history: 10000
  multiplier: 3

# Font
font:
  normal:
    family: MesloLGS NF
    style:  Regular
  bold:
    family: MesloLGS NF
    style:  Bold
  italic:
    family: MesloLGS NF
    style:  Italic
  bold_italic:
    family: MesloLGS NF
    style: Bold Italic
  size: 13
draw_bold_text_with_bright_colors: true

# Colorscheme
schemes:
 tokyo-night: &tokyo-night
  # Default colors
  primary:
    background: '0x1a1b26'
    foreground: '0xa9b1d6'

  # Normal colors
  normal:
    black:   '0x32344a'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xad8ee6'
    cyan:    '0x449dab'
    white:   '0x787c99'

  # Bright colors
  bright:
    black:   '0x444b6a'
    red:     '0xff7a93'
    green:   '0xb9f27c'
    yellow:  '0xff9e64'
    blue:    '0x7da6ff'
    magenta: '0xbb9af7'
    cyan:    '0x0db9d7'
    white:   '0xacb0d0'

  tokyo-night-storm: &tokyo-night-storm
    # Default colors
    primary:
      background: '0x24283b'
      foreground: '0xa9b1d6'

    # Normal colors
    normal:
      black:   '0x32344a'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xe0af68'
      blue:    '0x7aa2f7'
      magenta: '0xad8ee6'
      cyan:    '0x449dab'
      white:   '0x9699a8'

    # Bright colors
    bright:
      black:   '0x444b6a'
      red:     '0xff7a93'
      green:   '0xb9f27c'
      yellow:  '0xff9e64'
      blue:    '0x7da6ff'
      magenta: '0xbb9af7'
      cyan:    '0x0db9d7'
      white:   '0xacb0d0'

colors: *tokyo-night
# Misc
selection:
  save_to_clipboard: false

cursor:
  style: Block
  unfocused_hollow: true

shell:
  program: /bin/zsh

# Key bindings
key_bindings:
  # Vim key bindings
  - { key: Return,   mods: Command,       chars:  ":wq\n"           }
  - { key: S,        mods: Command,       chars:  ":w\n"            }

  # Utility
  - { key: N,        mods: Command|Shift, action: SpawnNewInstance  }
  - { key: Grave,    mods: Alt,           chars:  "~"               }
  - { key: Q,        mods: Alt,           chars:  "@"               }
