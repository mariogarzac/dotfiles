# Default shell
shell:
  program: /bin/zsh

# Colors
env:
  TERM: xterm-256color

# Window customization
window:
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.95
  decorations: buttonless

# Scrolling
scrolling:
  history: 10000
  multiplier: 3


# Font
font:
  normal:
    family: MesloLGS NF
    style:  Regular
  bold:
    family: MesloLGS NF
    style:  Bold
  italic:
    family: MesloLGS NF
    style:  Italic
  bold_italic:
    family: MesloLGS NF
    style: Bold Italic
  size: 13
draw_bold_text_with_bright_colors: true

# nord
colors:
  primary:
    background: '#1e2025'
    foreground: '#d8dee9'
    dim_foreground: '#a5abb6'
  cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  vi_mode_cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  selection:
    text: CellForeground
    background: '#4c566a'
  search:
    matches:
      foreground: CellBackground
      background: '#88c0d0'
    footer_bar:
      background: '#434c5e'
      foreground: '#d8dee9'
  normal:
    black: '#3b4252'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#88c0d0'
    white: '#e5e9f0'
  bright:
    black: '#4c566a'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#8fbcbb'
    white: '#eceff4'
  dim:
    black: '#373e4d'
    red: '#94545d'
    green: '#809575'
    yellow: '#b29e75'
    blue: '#68809a'
    magenta: '#8c738c'
    cyan: '#6d96a5'
    white: '#aeb3bb'
# Misc
selection:
  save_to_clipboard: false

cursor:
  style: Block
  unfocused_hollow: true

# Key bindings
key_bindings:
  # iterm2 Vim key bindings
  - { key: Return,   mods: Command,       chars:  ":wq\n"                     }
  - { key: S,        mods: Command,       chars:  ":w\n"                      }

  # Quality of life
  - { key: Comma,    mods: Command,       command:
    {program: "sh", args: ["-c","vim ~/.config/alacritty/alacritty.yml"]}     }
  - { key: N,        mods: Command,       action: SpawnNewInstance            }
  - { key: Space,    mods: Alt,           chars: " "                          }
  - { key: Back,     mods: Super,         chars: "\x15"                       } # delete word/line
  - { key: Left,     mods: Alt,           chars: "\x1bb"                      } # one word left
  - { key: Right,    mods: Alt,           chars: "\x1bf"                      } # one word right
  - { key: Left,     mods: Command,       chars: "\x1bOH",   mode: AppCursor  } # Home
  - { key: Right,    mods: Command,       chars: "\x1bOF",   mode: AppCursor  } # End
  - { key: V,        mods: Command,       action: Paste                       }
  - { key: C,        mods: Command,       action: Copy                        }

  # Allow special characters
  - { key: Grave,    mods: Alt,           chars: "~"                          }
  - { key: N,        mods: Command|Shift, action: SpawnNewInstance            }
  - { key: 10,       mods: Alt,           chars: "\x5c"                       } # barra invertida `\`
  - { key: 18,       mods: Alt,           chars: "\x7c"                       } # barra vertical `|`
  - { key: Key2,     mods: Alt,           chars: "@"                          } # arroba `@`
  - { key: Q,        mods: Alt,           chars: "@"                          } # arroba `@`
  - { key: Key3,     mods: Alt,           chars: "#"                          } # almohadilla/cardinalidad `#`
  - { key: Key6,     mods: Alt,           chars: "¬"                          } # negación en lógica `¬`
  - { key: 39,       mods: Alt,           chars: "{"                          } # abre llaves `{`
  - { key: 42,       mods: Alt,           chars: "}"                          } # cierra llaves `}`
  - { key: 33,       mods: Alt,           chars: "["                          } # abre corchetes `[`
  - { key: 30,       mods: Alt,           chars: "]"                          } # cierra corchetes `]`
